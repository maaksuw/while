{% extends "layout.html" %}
{% block content %}
    <h1 style="padding: 1em 1em; text-align: center;">Muokkaa tehtävää {{ current_heading }}</h1>
    <a href="/modifyexercise/{{ id }}/tests" style="background-color: #ebebeb; color: black; padding: 5px; margin: 10px 10px 10px -5px; border-radius: .2em; font-size: 20px;">
    Muokkaa testejä
    </a>
    <form action="/modifyexercise/{{ id }}" method="POST" style="font-size: 20px; padding-top: 10px;">
        <div class="row">
            <div class="form-group col-lg-4">
                <label>Otsikko</label>
                <input class="form-control" type="text" name="heading" value="{{ current_heading }}" style="font-size: 20px;">
                <small class="form-text text-danger">{{ headingError }}</small>
            </div>
        </div>
        <div class="form-group">
            <label>Tehtävänanto</label>
            <p>
            <textarea class="form-control" rows="10" cols="50" name="description" style="font-size: 20px; width: 50%;">{{ current_description }}</textarea>
            <small class="form-text text-danger">{{ descriptionError }}</small>
        </div>
        <div class="row col-lg-2">
            <div class="form-group">
                <label>Aihealue</label>
                <input class="form-control" type="text" name="topic" value="{{ current_topic }}" style="font-size: 20px;">
                <small class="form-text text-danger">{{ topicError }}</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-2">
                <label>Järjestys</label>
                <input class="form-control" type="text" name="order" value="{{ current_order }}" style="font-size: 20px;">
                <small class="form-text text-danger">{{ orderError }}</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-2">
                <label>Syötteen koko</label>
                <input class="form-control" type="text" name="input_size" value="{{ current_input_size }}" style="font-size: 20px;">
                <small class="form-text text-danger">{{ inputError }}</small>
            </div>
        </div>
        <button type="submit" class="btn" style="background-color: #757575; border-color: #666666;">Päivitä tehtävää</button>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <a class="btn btn-light my-2 my-sm-0" href="/exercise/{{ id }}" role="button" style="background-color: #757575; border-color: #666666;">
        Peruuta
        </a>
    </form>
{% endblock %}
