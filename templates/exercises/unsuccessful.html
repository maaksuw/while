{% extends "layout.html" %}
{% block content %}
    <h1>{{ heading }}</h1>
    <div class="menu">
        <a href="/exerciselist">Tehtävälista</a>
        <a href="/exercise/{{ id }}">Takaisin tehtävään</a>
        {% if session.username %}
        <a href="/submissions/{{ id }}">Omat lähetykset</a>
        {% endif %}
        {% if solved %}
        <a href="/comments/{{ id }}">Kommentit</a>
        {% endif %}
    </div>
    <h3>{{ result }}</h3>
    <p style="white-space: pre-line">{{ message }}</p>
{% endblock %}
