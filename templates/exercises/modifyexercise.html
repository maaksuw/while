{% extends "layout.html" %}
{% block content %}
    <h1>Muokkaa tehtävää</h1>
    <h2>{{ current_heading }}</h2>
    <a href="/modifyexercise/{{ id }}/{{ current_heading }}/tests">Muokkaa testejä</a>
    <form action="/modifyexercise/{{ id }}" method="POST">
        <div class="form-group">
            <label>Otsikko</label>
            <input class="form-control" type="text" name="heading" value="{{ current_heading }}">
            <small class="form-text text-danger">{{ headingError }}</small>
        </div>
        <div class="form-group">
            <label>Tehtävänanto</label>
            <p>
            <textarea rows="10" cols="50" name="description">{{ current_description }}</textarea>
            <small class="form-text text-danger">{{ descriptionError }}</small>
        </div>
        <div class="form-group">
            <label>Aihealue</label>
            <input class="form-control" type="text" name="topic" value="{{ current_topic }}">
            <small class="form-text text-danger">{{ topicError }}</small>
        </div>
        <div class="form-group">
            <label>Syötteen koko</label>
            <input class="form-control" type="text" name="input_size" value="{{ current_input_size }}">
            <small class="form-text text-danger">{{ inputError }}</small>
        </div>
        <button type="submit" class="btn btn-primary">Päivitä tehtävää</button>
    </form>
{% endblock %}
